<!DOCTYPE html>
<html>
    <head>
        <h1>Fiche d'inscription</h1>
    </head>
    <body>
        <form method="post">
            <div>
                <label for="nomprenom">Nom et prenom</label>
                <input id="nomprenom" type="text">
            </div>
            <div>
                <label for="lieunaissance">Lieu de Naissance</label>
                <input id="lieunaissance" type="text">
            </div>
            <div>
                <label for="datenaissance"> Date de Naissance</label>
                <input id="datenaissance" type="date">
            </div>
            <div>
                <label for="moyenne">Moyenne obtenue au BAC</label>
                <input id="moyenne" type="number">
            </div>
            <div>
                <label for="formation">Formation</label>
                <input id="formation" type="text">
            </div>
            <div>
                <label for="autresformations">Autres choix de formation</label>
                <input id="autresformations" type="text">
            </div>
            <div>
                <label for="adresseemail">Adresse email</label>
                <input id="adresseemail" type="email">
            </div>
            <div>
                <label for="numerotelephone">Numero de telephone</label>
                <input id="numerotelephone" type="number">
            </div>
            <div>
                <label for="lettremotivation">Lettre de motivation</label>
                <input id="lettremotivation" type="file">
            </div>
            
            <div class="button">
                <button type="submit">Envoyer le formulaire</button>
            </div>
        </form>
    </body>
</html>
