<!DOCTYPE html>

<html>
    <link rel="stylesheet" type="text/css" href="../css/styleformulaire.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <head>
    </head>
    <body>
        
        <form>
            <div><h2>Créez un nouveau contact</h2> </div>
            <div class="elementsFormulaire">
                <label for="prenom">Prenom</label>
                <input id="prenom" type="text">
            </div>
            <div class="elementsFormulaire">
                <label for="nom">Nom</label>
                <input id="nom" type="text">
            </div>
            <div class="elementsFormulaire">
                <label for="adresseemail">Adresse email</label>
                <input id="adresseemail" type="email">
            </div>
            <div class="elementsFormulaire">
                <label for="numerotelephone">Numero de contact</label>
                <input id="numerotelephone" type="number">
            </div>
            <div class="elementsFormulaire">
                <label for="poste">Poste</label>
                <input id="poste" type="text">
            </div>
            <div class="elementsFormulaire">
                <label for="adresse">Adresse</label>
                <input id="adresse" type="text">
            </div>
            <div class="button">
                <button type="submit">Créer</button>
            </div>
        </form>
    </body>

</html>
